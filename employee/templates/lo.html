{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录及注册</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{% static 'img/bg.png' %}') no-repeat center center fixed; /* 背景图 */
            background-size: cover; /* 背景图完全覆盖 */
            min-height: 100vh; /* 页面最小高度为100vh */
            margin: 0;
            padding-top: 60px; /* 留出顶部导航栏的空间 */
            color: #fff; /* 文字颜色与背景对比 */
        }

        .navbar {
            background-color: transparent; /* 设置背景颜色为完全透明 */
            box-shadow: none; /* 去除导航栏阴影 */
        }

        .navbar .navbar-brand {
            color: #fff !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .nav-link {
            color: #fff !important;
        }

        .navbar .nav-link:hover {
            color: #ffc107 !important;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            z-index: 10;
            position: relative; /* 确保容器在背景层之上 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">员工工资管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container fade-in mt-5">
    {% block content %}{% endblock %}
</div>

<script src="{% static 'plugins/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>
<script>
    // 动态效果：页面加载时导航栏淡入
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".navbar").classList.add("fade-in");
    });
</script>
</body>
</html>
