{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑用户信息</h3>
        </div>
        <div class="panel-body">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ row_object.1 }}" required>
                </div>

                <div class="form-group">
                    <label for="supervisor">上级</label>
                    <select class="form-control" id="supervisor" name="supervisor">
                        <option value="" {% if not row_object.2 %}selected{% endif %}>无</option>
                        {% for supervisor in supervisors %}
                            <option value="{{ supervisor.0 }}" {% if supervisor.0 == row_object.2 %}selected{% endif %}>
                                {{ supervisor.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="department">部门</label>
                    <select class="form-control" id="department" name="department">
                        <option value="" {% if not row_object.3 %}selected{% endif %}>无</option>
                        {% for department in departments %}
                            <option value="{{ department.0 }}" {% if department.0 == row_object.3 %}selected{% endif %}>
                                {{ department.1 }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a href="/user/list/" class="btn btn-default">取消</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
