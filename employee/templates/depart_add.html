{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建部门 </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- 显示错误信息 -->
                    {% if error_message %}
                        <div class="alert alert-danger">
                            <p>{{ error_message }}</p>
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="id">部门ID</label>
                        <input type="text" class="form-control" placeholder="部门ID" name="id" id="id" />
                    </div>

                    <div class="form-group">
                        <label for="title">部门名称</label>
                        <input type="text" class="form-control" placeholder="部门名称" name="title" id="title" />
                    </div>

                    <button type="submit" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
